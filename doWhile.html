<!DOCTYPE html>
<html>
<head>
	<title>doWhile loop</title>
</head>
<body>
	<input type="text" id="table">
	<button onclick="printTable()">print</button>
	<script>
		function printTable() {
			var n= parseInt(document.getElementById('table').value);
			var i=1;
			do
			{
			
				console.log(n*i );
		         i=i+1;
			}while(i<=10);
           
			
			
			}// body...
		
</script>
</body>
</html>
