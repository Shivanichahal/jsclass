<!DOCTYPE html>
<html>
<head>
	<title>Program to Replace All Occurrences of a String</title>
</head>
<body><script type="text/javascript">

const string = 'Mr Red has a red house and a red car';
const regex = /red/gi;
const newText = string.replace(regex, 'pink');
console.log(newText);
</script>

</body>
</html>
